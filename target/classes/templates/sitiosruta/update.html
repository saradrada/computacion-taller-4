<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Sitio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Sitio</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1SitiosRuta}"
					th:action="@{/sitiosruta/edit/{id_hash}(id_hash=${tmio1SitiosRuta.id_hash})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id_hash" class="col-form-label">Id</label> <input
								type="text" disabled="disabled" th:field="*{id_hash}"
								class="form-control" id="id_hash" placeholder="Id">
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Ruta1" class="col-form-label">Ruta 1</label> <input
								type="text" th:field="*{tmio1Ruta1}" class="form-control"
								id="tmio1Ruta1" placeholder="Tmio1Ruta1"> <span
								th:if="${#fields.hasErrors('tmio1Ruta1')}" th:errors="*{tmio1Ruta1}"
								class="text-danger"></span>
						</div>
						
						
						<div class="form-group col-md-6">
							<label for="id2" class="col-form-label">Sitio 1</label> <input
								type="text" th:field="*{id2}" class="form-control"
								id="id2" placeholder="Tmio1Sitio1"> <span
								th:if="${#fields.hasErrors('id2')}" th:errors="*{id2}"
								class="text-danger"></span>
						</div>


					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
