<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${servicios}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Todav√≠a no hay servicios.</h2>
				<div th:case="*">
					<h2 class="my-5">Servicios</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Fecha Inicio</th>
								<th>Fecha Fin</th>
								<th>Bus</th>
								<th>Conductor</th>
								<th>Ruta</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tmio1Servicio : ${servicios}">
								<td th:text="${tmio1Servicio.tmioFechaInicio}"></td>
								<td th:text="${tmio1Servicio.tmioFechaFin}"></td>
								<td th:text="${tmio1Servicio.tmio1Bus.placa}"></td>
								<td th:text="${tmio1Servicio.tmio1Conductore.cedula}"></td>
								<td th:text="${tmio1Servicio.tmio1Ruta.numero}"></td>
								<td><a th:href="@{/servicios/update-servicio/{id_hash}(id_hash=${tmio1Servicio.id_hash})}"
								class="btn btn-primary"><i class="fas fa-pen-square ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/servicios/add-servicio" class="btn btn-primary"><i
						class="fas fa-plus-square ml-2"></i></a>
				</p>
				<p class="my-5">
					<a href="/servicios/filter-servicio" class="btn btn-primary"><i
						class="fas fa-search ml-2"></i></a>
				</p>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al inicio</a>
		</p>
	</div>

</body>
</html>
