<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


	<div th:switch="${sitios}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Todav√≠a no hay sitios.</h2>
				<div th:case="*">
					<h2 class="my-5">Sitios</h2>

					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Descripcion</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="sitio : ${sitios}">
								<td th:text="${sitio.id}"></td>
								<td th:text="${sitio.nombre}"></td>
								<td th:text="${sitio.descripcion}"></td>
								
								<td><a th:href="@{/sitios/edit/{id}(id=${sitio.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/sitios/del/{id}(id=${sitio.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/sitios/add" class="btn btn-primary"><i
						class="fas fa-bus ml-2"></i></a>
				</p>

				<p class="my-5">
					<a href="/sitios/consult" class="btn btn-primary"><i
						class="fas fa-search ml-2"></i></a>
				</p>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al inicio</a>
		</p>
	</div>
</body>
</html>
