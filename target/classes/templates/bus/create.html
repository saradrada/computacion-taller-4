<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo bus</h2>
		
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/buses/create/}" th:object="${tmio1Bus}"
					method="post">
					<div class="row">
						
						<div class="form-group col-md-6">
							<label for="capacidad" class="col-form-label">Capacidad</label> <input
								type="number" th:field="*{capacidad}" class="form-control" id="capacidad"
								placeholder="Capacidad"> 
						</div>
						
						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">Marca</label> <input
								type="text" th:field="*{marca}" class="form-control" id="marca"
								placeholder="Marca">
						</div>
						
						<div class="form-group col-md-6">
							<label for="modelo" class="col-form-label">Modelo</label> <input
								type="number" th:field="*{modelo}" class="form-control" id="modelo"
								placeholder="Modelo">
						</div>
						
						<div class="form-group col-md-6">
							<label for="placa" class="col-form-label">Placa</label> <input
								type="text" th:field="*{placa}" class="form-control" id="placa"
								placeholder="Placa"> 
                        </div>
                        
                        <div class="form-group col-md-6">
							<label for="tipo" class="col-form-label">Tipo</label>
                            <select class="form-control-range" th:field="*{tipo}">
                                <option th:each = "t:${types}" th:value="${t}" 
                                    th:selected="${tmio1Bus.tipo=t}"></option>
                            </select>
						</div>

					</div>

                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <input type="submit" name="action" class="btn btn-primary" value="Agregar Bus">
                        </div>

                        <div class="col-md-6 mt-3">
                            <input type="reset" class="btn btn-secondary" value="Limpiar datos">
                        </div>

                        <div class="col-md-6 mt-3">
                            <input type="cancel" class="btn btn-danger" value="Cancel">
                        </div>

                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
