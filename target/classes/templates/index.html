<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Sistema MIO</h2>

				<div sec:authorize="hasRole('admin')">
					<p>
						<a href="/bus/"><i class="fas fa-bus-alt ml-2"></i> Ir a 
							Buses 2</a>
					</p>
				</div>


				<div sec:authorize="hasRole('admin')">
					<p>
						<a href="/conductores/"><i class="fas fa-user-edit ml-2"></i>
							Ir a Conductores</a>
					</p>

				</div>
				<div sec:authorize="hasRole('admin')">
					<p>
						<a href="/rutas/"><i class="fas fa-map ml-2"></i> Ir a Rutas</a>
					</p>
				</div>

				<div sec:authorize="hasRole('operator')">
					<p>
						<a href="/servicios/"><i class="fas fa-people-carry ml-2"></i>
							Ir a Servicios</a>
					</p>
				</div>

				<div sec:authorize="hasRole('admin')">
					<p>
						<a href="/sitios/"><i class="fas fa-people-carry ml-2"></i>
							Ir a Sitios</a>
					</p>
				</div>
				
								<div sec:authorize="hasRole('admin')">
					<p>
						<a href="/sitiosruta/"><i class="fas fa-people-carry ml-2"></i>
							Ir a Sitios-Rutas</a>
					</p>
				</div>

			</div>


		</div>

		<div>
			<a href="javascript: document.logoutForm.submit()" role="menuitem"><i
				class="fas fa-chevron-left ml-2"></i> Logout</a>

			<form name="logoutForm" th:action="@{/logout}" method="post"
				th:hidden="true">
				<input hidden type="submit" value="Sign Out" />
			</form>

		</div>
</body>
</html>
