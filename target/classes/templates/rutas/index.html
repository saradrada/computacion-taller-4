<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


	<div th:switch="${rutas}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Todavía no hay rutas.</h2>
				<div th:case="*">
					<h2 class="my-5">Rutas</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Numero</th>
								<th>Activa</th>
								<th>Descripción</th>
								<th>Día de inicio</th>
								<th>Día de fin</th>
								<th>Hora de inicio</th>
								<th>Hora de fin</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="ruta : ${rutas}">
								<td th:text="${ruta.id}"></td>
								<td th:text="${ruta.numero}"></td>
								<td th:text="${ruta.activa}"></td>
								<td th:text="${ruta.descripcion}"></td>
								<td th:text="${ruta.diaInicio}"></td>
								<td th:text="${ruta.diaFin}"></td>
								<td th:text="${ruta.horaInicio}"></td>
								<td th:text="${ruta.horaFin}"></td>
								</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/rutas/add-ruta" class="btn btn-primary"><i
						class="fas fa-directions ml-2"></i></a>
				</p>
				<p class="my-5">
					<a href="/rutas/consult-ruta" class="btn btn-primary"><i
						class="fas fa-search ml-2"></i></a>
				</p>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al inicio</a>
		</p>
	</div>
</body>
</html>
