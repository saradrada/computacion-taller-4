<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Sitio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Sitio</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1Sitio}"
					th:action="@{/sitios/edit/{id}(id=${tmio1Sitio.id})}" method="post">
					
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" disabled="disabled" th:field="*{id}"
								class="form-control" id="id" placeholder="Id">
						</div>
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label">Nombre</label> <input
								type="text" th:field="*{nombre}" class="form-control"
								id="nombre" placeholder="Nombre"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion" class="col-form-label">Descripcion</label> <input
								type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
								placeholder="Descripcion"> <span
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
								class="text-danger"></span>
						</div>


					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
