<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div class="container my-5">
		<h2 class="mb-5">Consultar Ruta</h2>
		<div class="row">
			<div class="col-md-6">

				<form action = "#" th:action="@{/rutas/consult-ruta}" th:object="${tmio1Ruta}"

						<label >Id ruta </label>

				<div>
