<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Sitio</h2>

		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sitiosruta/add}"
					th:object="${tmio1SitiosRuta}" method="post">
					<div class="row">


						<div class="form-group col-md-6">
							<label for="tmio1Ruta1" class="col-form-label">Ruta 1</label> <select
								class="form-control-range" th:field="*{tmio1Ruta1}">
								<option th:each="rt : ${rutas}" th:value="${rt.id}"
									class="form-control" th:text="${rt.id}"
									th:selected="${tmio1SitiosRuta.tmio1Ruta1=rt}"></option>
							</select> <span th:if="${#fields.hasErrors('tmio1Ruta1')}"
								th:errors="*{tmio1Ruta1}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="id2" class="col-form-label">Sitio 1</label> <input
								type="text" th:field="*{id2}" class="form-control"
								id="id2" placeholder="Sitio1"> <span
								th:if="${#fields.hasErrors('id2')}"
								th:errors="*{id2}" class="text-danger"></span>
						</div>




						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Agregar Sitio">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
